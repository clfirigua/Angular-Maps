<div #mapa class="mapa-container">
<!-- referencia local #mapa -->
</div>

<div class="row">
    <div class="col-12">
        <label class="form-label">zoom: {{zommlevel|number}}
            -lng,lat[ {{center[0] |number:'2.4-4'}}, {{center[1] |number:'2.4-4'}}]
        </label>
        <input 
        type="range"
        class="form-range"
        [value]="zommlevel"
        min="0"
        max="18"
        (input)="zoomCambio(zoominput.value)"
        #zoominput
        >
    </div>
    <div class="col-12">
        <button class="btn btn-primary" (click)="zoomOut()">-</button>
        <button class="btn btn-primary float-end" (click)="zoomIn()">+</button>
    </div>
</div>
